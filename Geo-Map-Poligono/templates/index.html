<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Polygons on Google Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        #map {
            height: 700px;
        }
        #export-btn {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        #location-input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Draw Polygons on Maps</h1>
    <div>
        <label for="location-input">Enter Location:</label>
        <input type="text" id="location-input" placeholder="City, State, Country">
        <button onclick="searchLocation()">Search</button>
    </div>
    <div id="map"></div>
    <button id="export-btn" onclick="exportToGeoJSON()">Export to GeoJSON</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-fullscreen/dist/Leaflet.fullscreen.min.js"></script>
    <script src="https://nominatim.openstreetmap.org/ui/search.js"></script>
    <script src="https://unpkg.com/togpx"></script>
    <script src="https://unpkg.com/leaflet-kml"></script>

    <script src="static/js/map-talhao.js"></script>
</body>
</html>
